<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="imhope">
    <title>회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        header 템플릿 삽입부
        <hr>
    </header>

    <main class="container">
        <header id="sign-up-form-header" class="py-5 text-center">
            <h1>회원가입</h1>
        </header>

        <form id="sign-up-form" th:object="${userAccount}">
            <div class="row mb-3 justify-content-md-center">
                <label for="userId" class="col-sm-2 col-lg-1 col-form-label text-sm-end">아이디</label>
                <div class="col-md-6 col-lg-4">
                    <input type="text" class="form-control" id="userId" name="userId">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-6 col-lg-3">
                    <small id="userId-error" class="text-danger">Incorrect</small>
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label for="userPassword" class="col-sm-2 col-lg-1 col-form-label text-sm-end">비밀번호</label>
                <div class="col-md-6 col-lg-4">
                    <input type="password" class="form-control" id="userPassword" name="userPassword">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-6 col-lg-3">
                    <small id="password-error" class="text-danger">Incorrect</small>
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label for="email" class="col-sm-2 col-lg-1 col-form-label text-sm-end">이메일</label>
                <div class="col-md-6 col-lg-4">
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@mail.com">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-md-6 col-lg-3">
                    <small id="email-error" class="text-danger">Incorrect</small>
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label for="nickname" class="col-sm-2 col-lg-1 col-form-label text-sm-end">닉네임</label>
                <div class="col-md-6 col-lg-4">
                    <input type="text" class="form-control" id="nickname" name="nickname">
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <label for="memo" class="col-sm-2 col-lg-1 col-form-label text-sm-end">메모</label>
                <div class="col-md-6 col-lg-4">
                    <textarea class="form-control" id="memo" name="memo"></textarea>
                </div>
            </div>
            <div class="row mb-3 justify-content-md-center">
                <div class="col-sm-2 col-lg-1"></div>
                <div class="col-sm-10 col-lg-4 d-grid">
                    <button type="submit" class="btn btn-primary" id="submit-button">회원가입</button>
                </div>
            </div>
        </form>
    </main>

    <footer id="footer">
        <hr>
        footer 템플릿 삽입부
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
